<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Punto de Equilibrio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-80">
      <h1 class="text-2xl text-center font-bold mb-4">Formulario de Costos</h1>

      <form id="costForm">
        <label for="ingreso" class="block mb-2">Ingreso por unidad:</label>
        <input
          type="number"
          id="ingreso"
          class="border border-gray-300 rounded-md p-2 w-full mb-4"
          required
        />

        <label for="materiales" class="block mb-2"
          >Costo total de materiales:</label
        >
        <input
          type="number"
          id="materiales"
          class="border border-gray-300 rounded-md p-2 w-full mb-4"
          required
        />

        <label for="costoFijo" class="block mb-2">Costo fijo mensual:</label>
        <input
          type="number"
          id="costoFijo"
          class="border border-gray-300 rounded-md p-2 w-full mb-4"
          required
        />

        <button
          type="button"
          onclick=""
          class="bg-red-500 text-white rounded-md p-2 w-full"
        >
          Limpiar
        </button>
      </form>
    </div>
    <div id="resultado"></div>
    <canvas id="myChart"></canvas>
    <script src="script.js"></script>
  </body>
</html>
